<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÏáºÌïë Î¶¨Ïä§Ìä∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }

        header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .input-section {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #eee;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
        }

        #itemInput {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        #itemInput:focus {
            outline: none;
            border-color: #667eea;
        }

        #addBtn {
            padding: 14px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #addBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        #addBtn:active {
            transform: translateY(0);
        }

        .list-section {
            padding: 10px 20px 20px;
            min-height: 300px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state span {
            font-size: 48px;
            display: block;
            margin-bottom: 16px;
        }

        ul {
            list-style: none;
        }

        li {
            display: flex;
            align-items: center;
            padding: 16px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-top: 10px;
            transition: all 0.3s;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        li:hover {
            background: #f0f0f0;
        }

        li.checked {
            background: #e8f5e9;
        }

        li.checked .item-text {
            text-decoration: line-through;
            color: #888;
        }

        .checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #667eea;
            border-radius: 50%;
            margin-right: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .checkbox:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        li.checked .checkbox {
            background: #667eea;
            border-color: #667eea;
        }

        li.checked .checkbox::after {
            content: '‚úì';
            color: white;
            font-size: 14px;
            font-weight: bold;
        }

        .item-text {
            flex: 1;
            font-size: 16px;
            color: #333;
        }

        .delete-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: transparent;
            color: #ff6b6b;
            font-size: 20px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s;
            opacity: 0.6;
        }

        .delete-btn:hover {
            background: #ffebee;
            opacity: 1;
        }

        .stats {
            padding: 16px 20px;
            background: #f8f9fa;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            color: #666;
            font-size: 14px;
        }

        .clear-completed {
            background: none;
            border: none;
            color: #667eea;
            cursor: pointer;
            font-size: 14px;
        }

        .clear-completed:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ÏáºÌïë Î¶¨Ïä§Ìä∏</h1>
            <p>ÌïÑÏöîÌïú Î¨ºÌíàÏùÑ Ï∂îÍ∞ÄÌïòÏÑ∏Ïöî</p>
        </header>

        <div class="input-section">
            <div class="input-wrapper">
                <input type="text" id="itemInput" placeholder="Î¨ºÌíà Ïù¥Î¶Ñ ÏûÖÎ†•..." autofocus>
                <button id="addBtn">Ï∂îÍ∞Ä</button>
            </div>
        </div>

        <div class="list-section">
            <ul id="shoppingList"></ul>
        </div>

        <div class="stats" id="stats" style="display: none;">
            <span id="itemCount"></span>
            <button class="clear-completed" id="clearCompleted">ÏôÑÎ£å Ìï≠Î™© ÏÇ≠Ï†ú</button>
        </div>
    </div>

    <script>
        // Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄÏóêÏÑú Îç∞Ïù¥ÌÑ∞ Î∂àÎü¨Ïò§Í∏∞
        let items = JSON.parse(localStorage.getItem('shoppingList')) || [];

        const itemInput = document.getElementById('itemInput');
        const addBtn = document.getElementById('addBtn');
        const shoppingList = document.getElementById('shoppingList');
        const stats = document.getElementById('stats');
        const itemCount = document.getElementById('itemCount');
        const clearCompleted = document.getElementById('clearCompleted');

        // Î¶¨Ïä§Ìä∏ Î†åÎçîÎßÅ
        function renderList() {
            shoppingList.innerHTML = '';

            if (items.length === 0) {
                shoppingList.innerHTML = `
                    <div class="empty-state">
                        <span>üõí</span>
                        <p>Î¶¨Ïä§Ìä∏Í∞Ä ÎπÑÏñ¥ÏûàÏäµÎãàÎã§</p>
                    </div>
                `;
                stats.style.display = 'none';
                return;
            }

            items.forEach((item, index) => {
                const li = document.createElement('li');
                li.className = item.checked ? 'checked' : '';
                li.innerHTML = `
                    <div class="checkbox" onclick="toggleItem(${index})"></div>
                    <span class="item-text">${escapeHtml(item.text)}</span>
                    <button class="delete-btn" onclick="deleteItem(${index})">√ó</button>
                `;
                shoppingList.appendChild(li);
            });

            // ÌÜµÍ≥Ñ ÏóÖÎç∞Ïù¥Ìä∏
            const total = items.length;
            const completed = items.filter(item => item.checked).length;
            const remaining = total - completed;

            itemCount.textContent = `${remaining}Í∞ú ÎÇ®Ïùå / Ï¥ù ${total}Í∞ú`;
            stats.style.display = 'flex';
        }

        // HTML Ïù¥Ïä§ÏºÄÏù¥ÌîÑ (XSS Î∞©ÏßÄ)
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ÏïÑÏù¥ÌÖú Ï∂îÍ∞Ä
        function addItem() {
            const text = itemInput.value.trim();
            if (text === '') return;

            items.push({ text, checked: false });
            saveAndRender();
            itemInput.value = '';
            itemInput.focus();
        }

        // ÏïÑÏù¥ÌÖú Ï≤¥ÌÅ¨ ÌÜ†Í∏Ä
        function toggleItem(index) {
            items[index].checked = !items[index].checked;
            saveAndRender();
        }

        // ÏïÑÏù¥ÌÖú ÏÇ≠Ï†ú
        function deleteItem(index) {
            items.splice(index, 1);
            saveAndRender();
        }

        // ÏôÑÎ£åÎêú Ìï≠Î™© Î™®Îëê ÏÇ≠Ï†ú
        function clearCompletedItems() {
            items = items.filter(item => !item.checked);
            saveAndRender();
        }

        // Ï†ÄÏû•ÌïòÍ≥† Î†åÎçîÎßÅ
        function saveAndRender() {
            localStorage.setItem('shoppingList', JSON.stringify(items));
            renderList();
        }

        // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
        addBtn.addEventListener('click', addItem);

        itemInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addItem();
        });

        clearCompleted.addEventListener('click', clearCompletedItems);

        // Ï¥àÍ∏∞ Î†åÎçîÎßÅ
        renderList();
    </script>
</body>
</html>
